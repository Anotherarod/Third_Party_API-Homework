<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">9:00AM</div>
      <input id="Row1" class="text-input-block col-md-10 col-sm-8">
      <div class="col-md-1 col-sm-2 saveBtn" Time = 9></div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4 ">10:00AM</div>
      <input id="Row2" class="text-input-block col-md-10 col-sm-8">
      <div class="col-md-1 col-sm-2 saveBtn" Time = 10></div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">11:00AM</div>
      <input id="Row3" class="text-input-block col-md-10 col-sm-8">
      <div class="col-md-1 col-sm-2 saveBtn" Time = 11></div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">12:00PM</div>
      <input id="Row4" class="text-input-block col-md-10 col-sm-8">
      <div class="col-md-1 col-sm-2 saveBtn" Time= 12 ></div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">1:00PM</div>
      <input id="Row5" class="text-input-block col-md-10 col-sm-8">
      <div class="col-md-1 col-sm-2 saveBtn" Time = 1></div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">2:00PM</div>
      <input id="Row6" class="text-input-block col-md-10 col-sm-8">
      <div class="col-md-1 col-sm-2 saveBtn" Time = 2></div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">3:00PM</div>
      <input id="Row7" class="text-input-block col-md-10 col-sm-8">
      <div class="col-md-1 col-sm-2 saveBtn" Time = 3></div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">4:00PM</div>
      <input id="Row8" class="text-input-block col-md-10 col-sm-8">
      <div class="col-md-1 col-sm-2 saveBtn" Time = 4></div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">5:00PM</div>
      <input id="Row9" class="text-input-block col-md-10 col-sm-8">
      <div class="col-md-1 col-sm-2 saveBtn" Time = 5></div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
